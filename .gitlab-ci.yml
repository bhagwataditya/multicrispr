image: continuumio/miniconda3:4.7.12

stages:
  - build
  - check

before_script:
  - .ci/setup.sh

build:
  stage: build
  tags:
    - docker
  script:
    - R CMD build .
  artifacts:
    paths:
      - multicrispr_*.tar.gz
    name: "$CI_COMMIT_REF_NAME-builds"

check:
  stage: check
  tags:
    - docker
  variables:
    http_proxy: http://www-proxy.t-online.de:80
    R_ZIPCMD: /opt/conda/bin/zip
    _R_CHECK_FORCE_SUGGESTS_: 0
  script:
    - R CMD check *tar.gz --as-cran --no-manual
  artifacts:
    expire_in: 1 week
    paths:
      - multicrispr.Rcheck/*

pages:
  stage: .post
  script:
    - touch public
  artifacts:
    paths:
      - public
  only:
    - master